<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="success.html">
     <caption>Student Registration System</caption><br><br>
     <label for="fn">First Name:</label>
     <input type="text" id="fn" name="name" placeholder="First Name" required><br><br>
      <label for="ln">Last Name:</label>
     <input type="text" id="ln" name="name" placeholder="Second Name" required><br><br>

     <label for="gn">Gender:</label>
     <input type="radio" id="gn" name="gender" value="male" required>Male
     <input type="radio" id="gn" name="gender" value="female" required>Female
     <input type="radio" id="gn" name="gender" value="others" required>Others
     <br><br>

    <label>Email:</label>
    <input type="Email" required><br><br>
    <label>Contact:</label>
    <input type="tel" required pattern="[0-9]{10}"><br><br>
    <label>Date of Birth</label>
    <input type="date" required><br><br>
   
    <textarea rows="4" placeholder="Address"></textarea><br><br>

    <label>Languages Known:</label>
    <input type="checkbox" value="telugu" required>Telugu
    <input type="checkbox" value="english" required>English
    <input type="checkbox" value="hindi" required>Hindi
    <br><br>

    <label>Branch:</label>
    <select>
        <OPTION value="">Select</OPTION>
        <OPTION value="cse">CSE</OPTION>
        <OPTION value="ece">ECE</OPTION>
        <OPTION value="eee">EEE</OPTION>
        <OPTION value="mech">MECH</OPTION>
        <OPTION value="civil">CIVIL</OPTION>
    </select><br><br>
     <label>Upload Resume:</label>
     <input type="file" required><br><br>

     <button>Submit</button>
    </form>
</body>
</html>
